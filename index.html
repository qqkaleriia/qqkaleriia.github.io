<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffe6f0;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 32px;
        color: #d1005c;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }

    /* –≠–∫—Ä–∞–Ω –ø–æ—Å–ª–µ "–î–∞" */
    .love-screen {
        position: fixed;
        inset: 0;
        background: #ffd6e0;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        animation: fadeIn 1s ease;
    }

    /* –ü–∏—Å—å–º–æ */
    .letter {
        position: relative;
        background: #fff0f5;
        padding: 25px 20px;
        border-radius: 15px;
        max-width: 300px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        font-size: 16px;
        color: #d1005c;
        overflow: hidden;
    }

    /* –ö–æ–Ω–≤–µ—Ä—Ç */
    .envelope {
        width: 80px;
        height: 60px;
        background: #fff;
        border: 2px solid #d1005c;
        border-radius: 10px;
        margin: 0 auto 15px auto;
        position: relative;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .envelope::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 20px solid #fff;
        border-bottom-color: #fff0f5;
    }

    .envelope-heart {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        animation: floatHeart 2s infinite alternate;
    }

    @keyframes floatHeart {
        from { transform: translateX(-50%) translateY(0); }
        to { transform: translateX(-50%) translateY(-10px); }
    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="container" id="main">
    <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
    <div class="buttons">

        <button id="noBtn">–ù–µ—Ç</button>
    </div>
</div>

<div class="love-screen" id="loveScreen">
    <div class="letter">
        <div class="envelope">
            <div class="envelope-heart">üíå</div>
        </div>
        <p>
            –ü—Ä–∏–≤–µ—Ç! üå∏<br>
            –¢—ã —Å–¥–µ–ª–∞–ª(–∞) –º–æ–π –¥–µ–Ω—å –æ—Å–æ–±–µ–Ω–Ω—ã–º! ‚ù§Ô∏è<br>
            –°–∫–∞–∂–∏ ¬´–î–∞¬ª ‚Äî –∏ –º—ã –±—É–¥–µ–º –≤–º–µ—Å—Ç–µ —Ä–∞–¥–æ–≤–∞—Ç—å—Å—è –∫–∞–∂–¥–æ–º—É –º–æ–º–µ–Ω—Ç—É! üíï
        </p>

</div>

<!-- –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä YouTube (—Å–∫—Ä—ã—Ç—ã–π) -->
<iframe id="musicPlayer" width="0" height="0"
    src=""
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
</iframe>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveScreen = document.getElementById("loveScreen");
const musicPlayer = document.getElementById("musicPlayer");

let noClickCount = 0;

noBtn.addEventListener("click", () => {
    noClickCount++;
    if (noClickCount < 4) {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        noBtn.textContent = ["–£–≤–µ—Ä–µ–Ω?", "–¢–æ—á–Ω–æ?", "–ü–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑"][noClickCount - 1];
    } else {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", () => {
    document.getElementById("main").style.display = "none";
    loveScreen.style.display = "flex";
    createHearts();

    // –í–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è "–î–∞"
    musicPlayer.src = "https://www.youtube.com/embed/-3aoH1-_i6g?autoplay=1&loop=1&playlist=-3aoH1-_i6g";
});

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
}
</script>

</body>
</html>
