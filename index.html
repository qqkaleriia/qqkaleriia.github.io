<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valeriia Portfolio</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 0 20px 40px 20px;
    }

    /* Хедер */
    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .main-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1e40af; /* синий */
      box-shadow: 0 4px 8px rgba(30, 64, 175, 0.3);
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0 0 10px 0;
      color: #1e40af;
    }

    header p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
      color: #444;
    }

    /* Секция с фотографиями */
    .photo-section {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .photo-section h2 {
      color: #1e40af;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    /* Лента фотографий */
    .photo-strip {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .photo-strip img {
      height: 120px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-strip img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
    }

    /* Кнопка */
    #morePhotosBtn {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #morePhotosBtn:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/IMG_20250703_202945_875.jpg" alt="Valeriia" class="main-photo" />
    <h1>Valeriia</h1>
    <p>Started learning HTML & CSS at 12. Living in Germany. Fluent in Russian, Ukrainian, English & German. 10 years of rhythmic gymnastics. Always improving.</p>
  </header>

  <section class="photo-section">
    <h2>My Photos</h2>
    <div class="photo-strip">
      <img src="images/IMG_20240912_131244_965.jpg" alt="Photo 1" />
      <img src="images/IMG_20240913_232417_127.jpg" alt="Photo 2" />
      <img src="images/IMG_20241102_192650_964.jpg" alt="Photo 3" />
      <img src="images/IMG_20250204_182703_251.jpg" alt="Photo 4" />
      <img src="images/IMG_20250422_230150_873.jpg" alt="Photo 5" />
      <img src="images/IMG_20250703_202945_875.jpg" alt="Photo 6" />
    </div>
    <button id="morePhotosBtn">Show all photos</button>
  </section>

  <script>
    const btn = document.getElementById('morePhotosBtn');
    btn.addEventListener('click', () => {
      alert('Здесь можно добавить показ всех фото или переход на отдельную страницу!');
    });
  </script>

</body>
</html>
